<!DOCTYPE html>
<html>
  <head>
    <title>ミストレ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
    <script src="{{ url_for('static', filename='js/gl-matrix-min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r79/three.min.js"></script>
    <script src="{{ url_for('static', filename='js/spine-all.js') }}"></script>
    
    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/managers.js') }}"></script>
    <script src="{{ url_for('static', filename='js/vocab.js') }}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/global.css') }}">
    
    <script>
      var __CharacterId = '{{ ch_id }}';
      var __CharacterAvatarWidth  = '{{ ch_aw }}';
      var __CharacterAvatarHeight = '{{ ch_ah }}';
      var __CharacterFrameWidth   = '{{ ch_fw }}';
      var __CharacterFrameHeight  = '{{ ch_fh }}';

      function changeLanguage(){
        DataManager.changeSetting(DataManager.kLanguage, $("#languageOptions").val());
        window.location = window.location.href.split("?")[0];
      }

      function init_navbar(){
        if(!DataManager.isReady()){
          setTimeout(() => {
            init_navbar();
          }, 300);
        }
        let node = $("#languageText");
        node.innerText = Vocab.currentLanguageName;        
        node = $("#languageOptions");
        for(let i in Vocab.SupportedLanguages){
          let lang = Vocab.SupportedLanguages[i];
          node.append($('<option>',{
            value: lang.key,
            text: lang.name
          }));
        }
        node.val(DataManager.language);
      }
      
      function init_totop_button(){
        let button = document.getElementById("btn-back-to-top");
        button.style.opacity = '0.5';

        window.onscroll = () => {
          if(document.body.scrollTop > 20 || document.documentElement.scrollTop > 20){
            button.style.display = "block";
          }
          else{
            button.style.display = "none";
          }
        };

        button.addEventListener("click", () => {
          document.body.scrollTop = 0;
          document.documentElement.scrollTop = 0;
        });

        button.addEventListener("mouseover", ()=>{
          button.style.opacity = "1";          
        });

        button.addEventListener("mouseout", ()=>{
          button.style.opacity = "0.5";
        });
      }

      window.addEventListener("load", ()=>{
        DataManager.initialize();
        Vocab.initialize();
        init_navbar();
        init_totop_button();
      });
    </script>
    <script src="{{ url_for('static', filename='js/char_spine.js') }}"></script>
    <script src="{{ url_for('static', filename='js/char_info.js') }}"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      {{ navbar_content | safe }}
    </nav>
    <br>
    <button type="button" class="btn btn-danger btn-floating btn-lg" id="btn-back-to-top">
      <img src="https://res.cloudinary.com/dxfq3iotg/image/upload/v1571057658/cd-top-arrow.svg">
    </button>

    <div class="center h1" id="character-title"></div>
    <div class="center" id="character-icon"></div>


    <div>
      <div id="char-canvas-container" class="center">
        <p>
          <input type="checkbox" onclick="renderer.debugRendering = $(this).prop('checked')">
          <span label="l-DrawSpineBones"></span>
        </p>
        <div class="spinner-border center" id="loading-indicator">
          <span class="sr-only"></span>
        </div>  
        <canvas id="char-canvas" style="position: relative;"></canvas>
      </div>
    </div>
  </body>
  <script>
    $('input[type=checkbox]').prop('checked', false);
  </script>
</html>
